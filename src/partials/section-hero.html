<section class="section-hero">
  <div class="section-hero__background-thumb">
    <div class="container section-hero__container">
      <h1 class="section-hero__title section-hero__title--nowrap">

        Комплексная<br />
        подготовка к ВНО<br />
        по английскому <br />
        языку
      </h1>

          >Просто не будет. <br /></span
        ><span>Но ты гарантировано наберешь</span>

      <div class="section-hero__picture-thumb">

          <source

            type="image/png"
          />
          <source
            srcset="/images/hero/bg-img-top-376.png 1x, /images/hero/bg-img-top-376@2x.png 2x"
            media="(min-width:768px)"
            type="image/png"
          />
          <source
            srcset="/images/hero/bg-img-top-208.png 1x, /images/hero/bg-img-top-208@2x.png 2x"
            media="(max-width:767px)"

          />

            class="section-hero__image"
